---
name: Auto-merge Dependabot PRs
on:
  schedule:
    - cron: "0 * * * *"
jobs:
  auto_merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    steps:
      - uses: akheron/dependabot-cron-action@v1
        with:
          token: ${{ secrets.DEPENDABOT_GITHUB_API_TOKEN }}
          auto-merge: "minor"
          merge-method: "squash"
